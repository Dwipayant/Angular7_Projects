<div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="luser" class="label">Username</label>
            <input id="luser" type="text" class="input">
          </div>
          <div class="group">
            <label for="lpass" class="label">Password</label>
            <input id="lpass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="suser" class="label">Username</label>
            <input id="suser" type="text" class="input">
          </div>
          <div class="group">
            <label for="spass" class="label">Password</label>
            <input id="spass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="rpass" class="label">Repeat Password</label>
            <input id="rpass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="epass" class="label">Email Address</label>
            <input id="epass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>
      </div>
    </div>
  </div>
